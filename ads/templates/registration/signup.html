{% extends "base_bootstrap.html" %}

{% block content %}

{% load crispy_forms_tags %}

<form method="post" action="{% url 'signup' %}">
{% csrf_token %}
{{ form|crispy }}
<input type="submit" class="btn btn-primary" value="Sign up" />
<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
